<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	  <head>
		  <title>Taco Cloud</title>
	  </head>
	  
	  <body>
		  <h1>Design you taco! </h1>
		  <img th:src="@{/images/TacoCloud1.png}"/>
		  
		  <h2 th:text="${myKEY}">placeholder</h2>
		  
		  <form method="POST" th:object="${taco}">
			  <h3>Designate your wrap:</h3>
			  <div th:each="ingredient : ${wrap}">
				  <input th:field="*{ingredients}" type="checkbox"  th:value="${ingredient.id}" />
				  <span th:text="${ingredient.name}">INGREDIENT</span></br>	  
			  </div>
			  <div th:each="ingredient : ${protien}">
				  <input th:field="*{ingredients}" type="checkbox"  th:value="${ingredient.id}" />
				  <span th:text="${ingredient.name}">INGREDIENT</span></br>	  
			  </div>
			  <div th:each="ingredient : ${veggies}">
				  <input th:field="*{ingredients}" type="checkbox"  th:value="${ingredient.id}" />
				  <span th:text="${ingredient.name}">INGREDIENT</span></br>	  
			  </div>
			  <div th:each="ingredient : ${cheese}">
				  <input th:field="*{ingredients}" type="checkbox"  th:value="${ingredient.id}" />
				  <span th:text="${ingredient.name}">INGREDIENT</span></br>	  
			  </div>
			  <div th:each="ingredient : ${sause}">
				  <input th:field="*{ingredients}" type="checkbox"  th:value="${ingredient.id}" />
				  <span th:text="${ingredient.name}">INGREDIENT</span></br>	  
			  </div>
			  
			 
			   <div>
			  <h3>Name your taco creation</h3>
			  <input type="text" th:field="*{name}"/>
			  <br />
			  </div>
			  <button>submit</button>
			 
			 
			  
		  </form>
	  </body>
</html>
